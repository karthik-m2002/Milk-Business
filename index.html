<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkMart - Fresh Milk Delivered</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MilkMart</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="products">
        <h2>Our Milk Products</h2>
        <div id="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Whole Milk">
                <h3>Whole Milk</h3>
                <p>$2.00 per liter</p>
                <button onclick="addToCart('Whole Milk', 2.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Skimmed Milk">
                <h3>Skimmed Milk</h3>
                <p>$1.80 per liter</p>
                <button onclick="addToCart('Skimmed Milk', 1.80)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <section id="checkout" style="display: none;">
        <h2>Checkout</h2>
        <form id="payment-form">
            <label>Name: <input type="text" required></label><br>
            <label>Address: <textarea required></textarea></label><br>
            <label>Card Number: <input type="text" placeholder="1234-5678-9012-3456" required></label><br>
            <button type="submit">Pay Now</button>
        </form>
        <p id="tracking-info" style="display: none;">Order placed! Track your delivery: <a href="#">Tracking Link</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
